<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geómetricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>Figuras geómetricas</h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">Escribe cuando mide cada lado de tu cuadrado: </label>
            <input id="InputCuadrado" type="number" />
            <br>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y el perímetro del triángulo</h2>
        <form action="">
            <label for="InputTriangulo1">Escribre cuando mide el primer lado: </label>
            <input id="InputTriangulo1" type="number" />
            <br>
            <label for="InputTriangulo2">Escribre cuando mide el segundo lado: </label>
            <input id="InputTriangulo2" type="number" />
            <br>
            <label for="InputTriangulo3">Escribre cuando mide el tercer lado: </label>
            <input id="InputTriangulo3" type="number" />
            <br>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perímetro</button>
            <br>
            <label for="InputTrianguloBase">Escribre cuando mide la base del triángulo: </label>
            <input id="InputTrianguloBase" type="number" />
            <br>
            <label for="InputTrianguloAltura">Escribre cuando mide la altura del triángulo: </label>
            <input id="InputTrianguloAltura" type="number" />
            <br>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y el perímetro del círculo</h2>
        <form action="">
            <label for="InputRadio">Escribe cuando el radio del círculo: </label>
            <input id="InputRadio" type="number" />
            <br>
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
        </form>
    </section>


    <script src="./figuras.js"></script>
</body>
</html>
